<!doctype html>
<html> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>

        <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>

    </head>
    <body>

        <div class="Header">
            <div class="LogIn" id="LOGIN_ID">Log In</div>
            <div class="DividerBar"></div>
            <div class="SignUp" id="SIGNUP_ID">Sign Up</div> 
            <div class="HourglassLogo" id="Hourglass_Logo_ID">HourGlass</div> 
        </div>

       <div class="LOG_IN_MASTER_CONTAINER">

            <form class="Login_Form" method="post" name="">

                <div class="Text_Field_Container">

                    <input type="text" name="LOGIN_NAME" class="LOGIN_NAME" placeholder="Enter Email"/>
                    <input type="text" name="Password" class="Password" placeholder="Enter Password"/>
                    
                </div>

                <div class="Button_Container">

                    <input type="button" class="Cancel_Login" value="Cancel">
                    <input type="submit" class="LOGIN_Submit" value="Submit" name="Login_Submit">
                    
                </div>

            </form>
             
        </div>

        <div class="SIGNUP_MASTER_CONTAINER">

            <div class="SIGNUP_Text_Field_Container">

                <input type="text" name="SignUP_USERNAME" class="SignUP_USERNAME" placeholder="Enter User Name"/>
                <input type="text" name="SignUP_Email" class="SignUP_Email" placeholder="Enter Email"/>
                <input type="text" name="SignUP_Password" class="SignUP_Password" placeholder="Enter Password"/>
                <input type="text" name="ReEnter_SignUP_Password" class="ReEnter_SignUP_Password" placeholder="Re-enter Password"/>
                
            </div>

            <div class="SIGNUP_Button_Container">
            
                <input type="submit" class="Cancel_Signup" value="Cancel">
                <input type="submit" class="Signup_Submit" value="Signup">
                
            </div>
            
       </div>

        <div class="Top_Hidden_Spacer"></div>
        <div class="MainBanner">

            <div class="Main_Title">HourGlass</div>
            <div class="Logo_Title">Keep track of your Favourites</div>
            
        </div>

        <div class="Top_Hidden_Spacer"></div>
          <div class="SecondaryBanner">

  <div class="reveal tv">
    <p>TV Shows</p>
    <div class="reveal-top"></div>
    <div class="reveal-bottom"></div>  
  </div>

  <div class="reveal movies">
    <p>Movies</p>
    <div class="reveal-top"></div>
    <div class="reveal-bottom"></div>    
  </div>

  <div class="reveal books">
    <p>Books</p>
    <div class="reveal-top"></div>
    <div class="reveal-bottom"></div> 
  </div>
</div>
<div class="Footer">
            <div class="TradeMark">
                &#169; 2018 HourGlass. All rights reserved. Work in progress by Ramisa Ibnat.
            </div>

            <i class="fa fa-twitter"></i>
            <i class="fa fa-facebook-square"></i>

            <i class="fa fa-reddit-alien"></i>

            <div class="Forums_">Forum</div>
            <div class=divider1></div>
            <div class="Contact_">Contact</div>
            <div class=divider2></div>
            <div class="AboutUs_">About us</div>
            <div class=divider3></div>
            <div class="Support_">Support</div>
      
        </div>
